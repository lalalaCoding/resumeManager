<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>대문 페이지</title>
	<!-- 페이지명 왼쪽에 아이콘 삽입 -->
	<link rel="shortcut icon" href="/image/icon/logo.png">
	<!-- BootStrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- jQuery CDN -->
	<!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
	<style>
		#wrapper{display: grid; grid-template-columns: 1fr 1280px 1fr;}
		#introduce{border: 2px solid gray; height: 800px;}
		#menu{border: 2px solid gray; background: beige;}
	</style>
</head>
<body>
	<div th:replace="~{common/header :: header}"></div>
	<div id="wrapper">
		<div><!-- 왼쪽 공백 --></div>
		<div id="indexContainer">
			<div id="introduce">
				<!-- 사이트 소개용 div -->
				<h1>사이트 소개가 들어올 자리</h1>
			</div>
			<br/>
			<div id="menu">
				<!-- 로그인 / 회원가입 -->
				<div class="text-center">
					<button type="button" class="btn btn-outline-dark" onclick="location.href='loginPage.me'">로그인</button>
					<br/><br/>
					<button type="button" class="btn btn-outline-dark" onclick="location.href='findPage.me?find=id'">아이디 찾기</button>
					<button type="button" class="btn btn-outline-dark" onclick="location.href='findPage.me?find=pwd'">비밀번호 찾기</button>
					<button type="button" class="btn btn-outline-dark" onclick="location.href='enrollPage.me'">회원가입</button>
					
				</div>
			</div>
		</div>
		<div><!-- 오른쪽 공백 --></div>
	</div>
	
	<div th:replace="~{common/footer :: footer}"></div>
	<script th:inline="javascript">
		window.onload = () => {
			// msg를 전달받은 경우에 알림창 출력
			/* <![CDATA[ */
			const msg = /*[[${session.msg}]]*/'none';
			/* ]]> */
			
			if (msg != null) {
				alert(msg); // 메시지 알림창 출력
				$.ajax({ //세션에서 msg 제거 요청
					url: '/sessionRemoveAttribute.cm',
					type: 'POST',
					data: {name : 'msg'},
					success: data => {
						console.log(data);
					},
					error: data => {
						console.log(data);
					}
				});
			}
		}
		
		
		
	
	
	
	
	
	</script>
</body>
</html>
